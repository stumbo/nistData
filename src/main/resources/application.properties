#
# Dataabase setup
spring.datasource.url=jdbc:mysql://localhost:3306/nist?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Flyway is only used in Maven, we're not using it within our
# application
spring.flyway.enabled=false

# Spring Messaging setup
spring.activemq.broker-url=failover:vm://localhost:61616
spring.activemq.in-memory=false
spring.activemq.packages.trust-all=true
queue.name=nlpListener
nist.file.processor=nistFileProcessorListener

###
#
#  Enable debugging
#
#  General Spring debug
#debug=true

#
#  Enable debugging in specific modules
#
#logging.level.org.springframework.batch=debug
#logging.level.org.springframework.boot=debug
#logging.level.com.fasterxml.jackson.databind=debug
logging.level.edu.rit.nerParser=trace
